
<p>
  <mat-toolbar id="header">
    <span id="header_toolbar">Event Planning Tool</span>
    <span class="spacer"></span>
    <button mat-stroked-button color="primary" class="header-btn" (click)="navigateToProfile()">Profile</button>
    <button mat-stroked-button color="primary" class="header-btn">Log Out</button>
  </mat-toolbar>
</p>
<h1 id="title">Dashboard</h1>
<div id="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="due_date">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container *ngIf="showButtons" matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Example pen icon" fontIcon="edit" (click)="updateTask(element)" ></mat-icon>
    </td>
  </ng-container>
  <ng-container *ngIf="showButtons" matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Example pen icon" fontIcon="delete" (click)="deleteTask(element)"></mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<div *ngIf="showButtons" class="buttons">
  <button mat-stroked-button color="primary" id="add-btn" (click)="addTask()" >Add Task</button>
  <div *ngIf="showUsers">
    <button mat-stroked-button color="primary" id="guests-btn" (click)="showGuests()">Show Guests</button>
    <button mat-stroked-button color="primary" id="planners-btn" (click)="showPlanners()">Show Planners</button>
  </div>
</div>

<div>
  <app-show-guests  *ngIf="isClickedShowGuests" [eventName]="eventName"></app-show-guests>
</div>


<div>
  <app-show-planners  *ngIf="isClickedShowPlanners" [eventName]="eventName"></app-show-planners>
</div>
